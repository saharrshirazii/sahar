<!DOCTYPE html>
<html>
<head>
    <title>HTML page</title>
    
    <style>
        
        .formstyle{
            background-color: rgb(248, 248, 248);
            text-align: center;
            width: 400px;
            margin: auto; 
            padding: 20px; 
            border: 1px solid rgb(122, 121, 121); 
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .button:hover{
            background-color: rgb(66, 66, 66);

        }
        
    </style>
    <script>
        let username;
        let password;
        
        let onChangedInputUsername = function(event){
            username = event.target.value;
        }
         let onChangedInputPassword = function(event){
            password = event.target.value;
        }

       let onSubmited = function(event){
            event.preventDefault();
            console.log(username, password);
              }


    </script>
</head>
<body>
   <form onsubmit = "onSubmited(event)" class = "formstyle"> 
     <h1>login form</h1>
     <p>enter your username and password.</p>
    
     <label for="username">username</label>
     <input name= "Username" onchange="onChangedInputUsername(event)" placeholder="enter your username"/>
     <br/>
     <br/>
    
     <label for="password">password</label>
     <input name = "Password" type="password" onchange="onChangedInputPassword(event)"placeholder="enter your password"/>
    
     <br/>
     <div style="margin-top:10px;">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the <a href="#" target="_blank">Terms of Service</a></label>
     </div>
     <button style="margin-top:20px;" >Click me!</button>
     <br/>
</form> 


    
</html>
